<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Unpatriot</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
        <div class="logo-title">
          <h1>Unpatriot</h1>
        </div>
        <div class="container">
          <nav class="menu">
            <ul class="list">
              <li class="s">Survise</li>
              <li class="p">Portfolio</li>
              <li class="m">Member</li>
              <li class="c">Company</li>
              <span class="material-icons">menu</span>
            </ul>
          </nav>
        </div>
    </header>

    <section class="logo">
      <img src="img/logo.png">
    </section>

    <section class="_survise">
      <h1>サービス</h1>
      <p>世の中にある全てのサービスへのアンチテーゼを送る。</p>
    </section>

      <section class="_portfolio">
        <h1>サクヒン</h1>
        <ul class="port-li">
          <li>
            <img src="img/onsen.jpg">
            <p>日本交浴温泉</p>
          </li>
          <li>
            <p>占いマッチング</p>
            <img src="img/uranai.jpg">
          </li>
        </ul>
      </section>

    <section class="members">
      <h1>メンバー</h1>
      <ul class="mem-li">
        <li>
          <img src="img/kotaro.jpg">
          <p>竹内浩太郎</p>
        </li>
        <li>
          <img src="img/risu.jpg">
          <p>こてんぽ</p>
        </li>
      </ul>
    </section>

    <section class="_company">
      <h1>カイシャ</h1>
      <div class="comp-container">
        <ul class="comp-name">
          <li>会社名</li>       
          <li>創業</li>       
          <li>資本金</li>       
          <li>代表取締役</li>       
          <li>事業内容</li>       
          <li>所在地</li>       
        </ul>
        <ul class="comp-contain">
          <li>Unpatriot株式会社</li>
          <li>2021年4月1日</li>
          <li>0万円</li>
          <li>竹内浩太郎</li>
          <li>HP制作</li>
          <li>西宮市羽衣町2-4</li>
        </ul>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
